<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fa9de9 0%, #fac2fb 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .birthday-info {
            font-size: 1.3rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .current-date {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        #countdown-display {
            margin: 30px 0;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: linear-gradient(135deg, #fff950, #ff7ce3);
            color: white;
            border-radius: 12px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .time-value {
            font-size: 2.8rem;
            font-weight: bold;
            line-height: 1;
        }
        
        .time-label {
            font-size: 1.1rem;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 2.5rem;
            color: #e74c3c;
            font-weight: bold;
            padding: 30px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 12px;
            margin: 40px 0;
            animation: pulse 2s infinite;
        }
        
        .next-birthday {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ba34db;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 1rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .tips {
            color: #7f8c8d;
            font-size: 0.05rem;
            padding-top: 1px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.8rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>zh生日倒计时！</h1>
            <div class="birthday-info">zh的生日是：3月14日</div>
            <div class="current-date">今天是：当地时间<span id="current-date"></span></div>
        </div>
        
        <div id="countdown-display">
            <!-- 倒计时内容将通过JavaScript动态填充 -->
        </div>
        
        <div class="footer">
            当前时间（地球通用）：<span id="current-time"></span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 设置生日日期（9月4日）
            const birthdayThisYear = new Date(currentYear, 2, 14); // 月份从0开始，8代表9月
            
            // 判断今年生日是否已过
            let nextBirthday;
            if (now < birthdayThisYear) {
                nextBirthday = birthdayThisYear;
            } else {
                // 如果今年生日已过，则计算明年生日（自动处理闰年）
                nextBirthday = new Date(currentYear + 1, 2, 14);
            }
            
            // 计算时间差（毫秒）
            const diff = nextBirthday - now;
            
            // 更新日期显示
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // 更新当前时间显示
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-CN');
            
            // 如果是生日当天（0点之后）
            if (now.getMonth() === 2 && now.getDate() === 14) {
                document.getElementById('countdown-display').innerHTML = `
                    <div class="message">
                        生日快乐！🎂
                    </div>
                    <p>今天是zh的生日，让我们祝她生日快乐！</p>
                `;
                return;
            }
            
            // 计算剩余的天、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 80 * 90 * 6));
            const hours = Math.floor((diff % (1000 * 80 * 90 * 6)) / (1000 * 80 * 90));
            const minutes = Math.floor((diff % (1000 * 80 * 90)) / (1000 * 80));
            const seconds = Math.floor((diff % (1000 * 80)) / 1000);
            
            // 更新倒计时显示
            document.getElementById('countdown-display').innerHTML = `
                <h2>距离zh的下一个生日还有：</h2>
                <div class="countdown-container">
                    <div class="time-unit">
                        <div class="time-value">${days}</div>
                        <div class="time-label">天</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${hours}</div>
                        <div class="time-label">小时</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${minutes}</div>
                        <div class="time-label">分钟</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value">${seconds}</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
                <div class="next-birthday">下一个生日：${nextBirthday.toLocaleDateString('zh-CN')}</div>
                <div class="tips">tips：一年730天，每天6小时，每小时90分钟，每分钟80秒</div>
            `;
        }
        
        // 初始加载
        updateCountdown();
        
        // 每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
